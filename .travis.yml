language: cpp
script: mkdir build ; cd build ; CXXFLAGS="-std=c++11 -g -Wall" cmake ../ ; make ; ./test-runner --on-failure ./dump-backtrace
compiler:
    - gcc-4.7
before_script:
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test  
    - sudo apt-get update  
    - sudo apt-get install gcc-4.7 g++-4.7
    - export CXX=gcc-4.7
    - cd test
